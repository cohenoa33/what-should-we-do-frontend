<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>What Should We Do</title>

    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css" />

  </head>

  <body>
    <nav>
      <span><button class="openbtn" onclick="openNav()">&#9776; Open Menu</button></span>
      <span>What Should We Do</span>
        <span id="floating-panel">
          <input id="name" type="textbox" placeholder="name" />
          <input
            id="address"
            type="textbox"
            placeholder="Enter a location"
            value="Seattle, Washington"
          />
          <input id="submit" type="button" value="Take Me There" />
        </span>
    </nav>
    <main>
      
<div class="column-left">
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" >&times;</a>
    
    <form id="new-Activity-Form">
          <input placeholder="Activity Name" />
          <input placeholder="Address" />
          <input placeholder="City" />
          <input placeholder="State" />
          <input placeholder="Zip Code" />
          <input placeholder="Description" />
          <input placeholder="Image URL" />
          <input placeholder="Category" />
          <button id="new-activity-btn">Create New Activity</button>
        </form>
      </div>

      <div id="main">
        
      
        <!-- <sort dropdown -->
          
          <div class="dropdown-list">
            <label>Sort by category</label>
            <select class="dropdown" name="category">
              <option> show all </option>
            </select>
          </div>
    
      <!-- The Modal activity card -->
      <div id="myModal" class="modal">
        <!-- Modal content  -->
        <div class="modal-content">

          <span class="close">&times;</span>
          <div class="text-center">  
            <h3 class="name"> </h3>
            <h6 class="address" > </h6>
            <img class="image"> </img>
            <h6 class="category"> </h6>
            <h5 class="description"> </h5>
            <div class="comments">
              <div class="comment-value">Reviews</div>
              <ul class="comment-list"></ul>
            </div>
             
            <form class="comment-form"> 
              <input id="comment-value" type="text" name="comment" placeholder="Add Comment"/>
              <input type="submit" value="Submit"/>
            </form>
            
          </div>
        </div>
      </div>



<!-- end of Modal User -->
<div id="activity-container" class="column"> </div>
</div></div>

<div class="column-right">

  <div id="map" ></div>
      <script src="./config.js"  ></script>
      <script  src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
      
    </div>


  </main>
  <script type ="text/javascript" src="./map.js"></script>
    <script defer type="text/javascript" src="likes.js"></script>
    <script defer type="text/javascript" src="activities.js"></script>
    <script defer type="text/javascript" src="comments.js"></script>
    <script defer type="text/javascript" src="users.js"></script>
    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
